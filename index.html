<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="test__box">
		<div class="test__box-qestion">
			<h3 class="test__box-h3 question">Question</h3>
			<p class="test__box-p">Level</p>
		</div>
		<ul class="test__box-variant">
			<li><input class="test__variant-item" type="radio" name="this" id="a"><label class="label_a" for="a">answer</label></li>
			<li><input class="test__variant-item" type="radio" name="this" id="b"><label class="label_b" for="b">answer</label></li>
			<li><input class="test__variant-item" type="radio" name="this" id="c"><label class="label_c" for="c">answer</label></li>
			<li><input class="test__variant-item" type="radio" name="this" id="d"><label class="label_d" for="d">answer</label></li>
		</ul>
		<div class="test__box-submite">
			<button class="test__box-subbtn">Submit</button>
		</div>
	</div>
	
	<div class="result__box">
		<div class="result__wrap">
			<h2 class="result__wrap-write-answer">Правильных ответов: </h2>
			<h2 class="result__wrap-false-answer">Не правильных ответов: </h2>
			<button class="test__box-subbtn result-subbtn">Попробовать снова</button>
		</div>
	</div>
	
<script src="js/main.js"></script>
</body>
</html>
